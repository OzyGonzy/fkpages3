    <main>
        <section class="contact-form-section">
            <div id="confirmation-message" class="form-container" style="display:none;">
                <h2>¡Gracias por tu mensaje!</h2>
                <p>Nos pondremos en contacto contigo pronto.</p>
                <button id="contact-again" type="button">Contactar de nuevo</button>
            </div>
            <div id="contact-form" class="form-container">
                <h2>Contáctanos</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="nombre">Nombre *</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido *</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="numero">Número *</label>
                        <input type="text" id="numero" name="numero" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Escribe un mensaje</label>
                        <textarea id="mensaje" name="mensaje"></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>
